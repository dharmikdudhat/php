<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <div id="div1" class="form">
        <form action="" style="display: flexbox; position: absolute; ">
            <h2>Form to be completed</h2>
            <div id="name" class="data">
                <label for="name">Name : </label>
                <input type="text" placeholder="Name">
            </div>
            <div id="email" class="data">
                <label for="email">Email : </label>
                <input type="text" placeholder="Email">
            </div>
            <div id="phnu" class="data">
                <label for="phone number">Phone Number : </label>
                <input type="text" placeholder="Mobile Number">
            </div>
            <div id="dob" class="data">
                <label for="dob">Date of Birth : </label>
                <input type="date" placeholder="Date of Birth">
            </div>
            <div>
                <button type="submit"> <label for="submit">Submit</label></button>
            </div>
            <div>
                <button type="reset"> <label for="reset">Reset</label></button>
            </div>
        </form>
    </div>
</body>
</html>
